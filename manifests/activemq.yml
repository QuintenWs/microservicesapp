apiVersion: apps/v1
kind: Deployment
metadata:
  name: activemq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activemq
  template:
    metadata:
      labels:
        app: activemq
    spec:
      containers:
        - name: activemq
          image: QuintenWs/watchn/activemq:latest
          ports:
            - containerPort: 61616
            - containerPort: 8161
          resources:
            limits:
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: activemq
spec:
  selector:
    app: activemq
  ports:
    - name: amq
      port: 61616
      targetPort: 61616
    - name: web
      port: 8161
      targetPort: 8161